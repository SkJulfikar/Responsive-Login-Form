<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form  onsubmit="return fromVaidate() " action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
							  <h5>Username</h5>
							  <p id ="uname-error"  style=" visibility: hidden;">Username can't be blank</p>
           		   		<input id="uname" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input id="password" type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input  type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
	<script type="text/javascript" src="js/main.js"></script>

	<!-- password validation -->
	<script type="text/javascript">
			function fromVaidate() {

				var uname =document.getElementById("uname");
				var password = document.getElementById("password");

				if (uname.value.trim() == "") {
					document.getElementById("uname-error").style.visibility= "visible";
					// uname.style.border = "3px solid red";
					return false;
				} else if (password.value.trim() == "") {
					alert("Password Can't be blank");
					return false;
				} else if (password.value.trim().length<5) {
					alert("Password is too Short");
					return false;
				}	else {
					return true;
				}
			}
	
	
	</script>
</body>
</html>
